<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galactic Age Checker</h1>
      </div>
      <form id="birthdayInput">
        <div class="form-group">
          <label for="birthday">When were you born? </label>
          <input id="birthday" type="date" required>
        </div>
        <button class="btn btn-succes" type="submit">Check!</button>
      </form>
      <h3><span id="ageInSeconds"></span></h3>
      <h3><span id="age"></span></h3>
      <h3><span id="mercurianYears"></span></h3>
      <h3><span id="venusianYears"></span></h3>
      <h3><span id="martianYears"></span></h3>
      <h3><span id="jovianYears"></span></h3>
      <h3><span id="surpassesExpectancy"></span></h3>
    </div>
  </body>
</html>
