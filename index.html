<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galactic Age Checker</h1>
      </div>
      <form id="birthdayInput">
        <div class="form-group">
          <label for="birthday">When were you born? </label>
          <input id="birthday" type="date" required>
        </div>
        <div class="form-group">
          <label for="origin">Where are you from?</label>
          <select class="form-control" id="origin">
            <option value="Earth">Earth</option>
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
          </select>
        </div>
        <button class="btn btn-succes" type="submit">Check!</button>
      </form><br>
      <div id="ageInSeconds"></div>
      <div id="age"></div>
      <div id="mercurianYears"></div>
      <div id="venusianYears"></div>
      <div id="martianYears"></div>
      <div id="jovianYears"></div>
      <div id="planet"></div>
      <div id="surpassesExpectancy"></div>
    </div>
  </body>
</html>
